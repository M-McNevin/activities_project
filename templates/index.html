{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block body%}
<h2>Home Page</h2>
<p>Welcome back, {{ name }}!</p>

{% from "_formhelpers.html" import render_field %}
<form method="post">
  <dl>
    {{ render_field(form.select) }}
    <p>
    {{ render_field(form.search) }}
  </p></dl>

  <p><input type="submit" value="Search">
  </p></form>
  {% endblock %}
